<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Plugin</title>
<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="jquery-plugin.js"></script>
<script type="text/javascript">
	jQuery(document).ready(
	function()
	{
		//-----------------------------------------
		var t = $("#js-plugin").plugin();

		$("#button-1").click(function(){
			t.increase();
		});

		$("#button-2").click(function(){
			t.decrease();
		});

		//----------
		var t2 = $("#js-plugin-2").plugin();
		$("#button-3").click(function(){
			t2.increase();
			console.log(t2.count);
		});
		$("#button-4").click(function(){
			t2.decrease();
		});
		$("#button-5").click(function(){
			t2.destroy();
		});
		//-----------------------------------------
	});

</script>
<style type="text/css">
	.wrapper{
		width: 400px;
		height: 100px;
		background: #c1c1c1;
		padding: 10px;
	}

	button{
		padding: 5px 10px;
		display: inline-block;
		margin: 10px;
	}
</style>
</head>

<body>
	<div class="wrapper" id="js-plugin"></div>
	<button id="button-1">+</button><button id="button-2">-</button>

	<br><br><br><br>

	<div class="wrapper" id="js-plugin-2"></div>
	<button id="button-3">+</button><button id="button-4">-</button><button id="button-5">destroy plugin</button>
</body>
</html>
